package:
  name: pdbfixer-dev
  version: 0.0.0

build:
  entry_points:
    - pdbfixer = pdbfixer.pdbfixer:main

requirements:
  build:
    - python
    - setuptools
    - openmm
    - numpy

  run:
    - python
    - openmm
    - numpy

test:
  requires:
    - nose

  imports:
    - pdbfixer

about:
  home: http://github.com/pandegroup/pdbfixer
  license: free
  summary: PDBFixer fixes problems in PDB files to prepare them for molecular simulation.
